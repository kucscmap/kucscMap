<ion-header>

  <ion-navbar>
    <ion-title>{{ 'MAP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
      <p>Showing geolocation info here</p>
      <ul>
        <li>LAT: {{lat}}</li>
        <li>LONG: {{long}}</li>
        <li>ACCURACY: {{accuracy}} meters</li>
      </ul>
    
      <p>Showing compass info here</p>
      <ul>
        <li>MAGNETIC HEADING: {{compassMagneticHeading}}</li>
      </ul>
  </div>
   
  <div id="map"></div>
</ion-content>
