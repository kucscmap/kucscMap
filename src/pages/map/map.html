  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color="primary">
    <ion-searchbar #input (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  </ion-toolbar>

</ion-header>




<ion-content>
  <ion-card id="search-result-container">
    <ion-list>
      <ion-item-sliding *ngFor="let item of currentItems">
        <button ion-item>
          <h2>{{item.properties.displayName}}</h2>
          <p>{{item.properties.distance}} meters</p>
          <ion-note item-end>
            <ion-icon name="arrow-dropleft"></ion-icon>
          </ion-note>
        </button>
        <ion-item-options side="right" (click)="closeSearchResults()">
          <button ion-button color="light" (click)="openItem(item)">
            <ion-icon name="menu"></ion-icon>
            More
          </button>
          <button ion-button color="light" (click)="showPoiOnMap(item)">
            <ion-icon name="pin"></ion-icon>
            Show
          </button>
          <button ion-button color="light" (click)="trackPoi(item)">
            <ion-icon name="navigate"></ion-icon>
            Track
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card id="track-container" *ngIf='trackedPoi.feature'>
      <ion-card-header>
          {{trackedPoi.feature.properties.displayName}}
      </ion-card-header>
      <ion-row>
        <ion-col>
          Distance: {{formatDistance(trackedPoi.distance)}}
        </ion-col>
        <ion-col>
          Avg.Speed: {{speedAvg}} m/s
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          ETA: {{formatTime(trackedPoi.time)}}
        </ion-col>
        <ion-col>
          Duration: {{formatTime(trackedPoi.elapsedTime)}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="dark" small icon-start (click)="openItem(trackedPoi.feature)">
            <ion-icon name="menu"></ion-icon>
            More
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" small icon-start (click)="showPoiOnMap(trackedPoi.feature)">
            <ion-icon name="pin"></ion-icon>
            Show
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="danger" small icon-start (click)="cancelPoiTracking()">
            <ion-icon name="remove-circle"></ion-icon>
            Cancel
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

  <div id="map" #map></div>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-fab (click)="switchTracking()" [ngClass]="{'button-enabled' : isTracking}">
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-fab (click)="switchAccuracy()" [ngClass]="{'button-enabled' : isAccuracy}">
        <ion-icon name="radio-button-on"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>



</ion-content>
