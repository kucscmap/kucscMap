<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item text-wrap>
      <ion-icon name="school" item-start large></ion-icon>
      <h2>{{item.getHeading()}}</h2>
      <p>{{item.address}}</p>
      <ion-note> {{distance}} meters</ion-note>
    </ion-item>

    <img [src]="item.getTitlePicture()" (error)="img.src = replacePicture()" #img>

    <ion-card-content>
      <p>{{item.about}}</p>
    </ion-card-content>
 
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='heart'></ion-icon>
          Favourite
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          Comment
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
