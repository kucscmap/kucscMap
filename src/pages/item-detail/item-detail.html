<ion-header>

    <ion-navbar>
        <ion-title>{{item.fullName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
    </div>


    <ion-grid>
        <ion-row>
            <ion-col col-12 class="fullName">{{item.fullName}}</ion-col>
        </ion-row>
        <ion-row class="border-bottom">
            <ion-col col-12 class="role">{{item.role}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <h6>Faculty</h6>
            </ion-col>
            <ion-col col-6>
                <h6>Department</h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>{{item.faculty}}</ion-col>
            <ion-col col-6>{{item.department}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <h6>Email</h6>
            </ion-col>
            <ion-col col-6>
                <h6>External</h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>{{item.universityEmail}}</ion-col>
            <ion-col col-6>{{item.external}}</ion-col>
        </ion-row>
         <ion-row>
            <ion-col col-6>
                <h6>Email</h6>
            </ion-col>
            <ion-col col-6>
                <h6>External</h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>{{item.universityEmail}}</ion-col>
            <ion-col col-6>{{item.external}}</ion-col>
        </ion-row> <ion-row>
            <ion-col col-12>
                <h6>Office</h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>{{item.office}}</ion-col> 
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <h4>About</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <p>{{item.about}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
